<app-dialog>
  <h1 title>{{ data?.title }}</h1>

  <div content>
    {{ data?.message }}
  </div>

  <button mat-raised-button color="warn" cancel-button mat-dialog-close="true" (click)="closeDialog()">{{ data?.titleCancelAction }}</button>
  <button mat-raised-button color="primary" confirm-button mat-dialog-close="false" (click)="confirmDialog()">{{ data?.titleConfirmAction }}</button>
</app-dialog>
